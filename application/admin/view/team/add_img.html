<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 文章管理 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<form class="layui-form" action="" lay-filter="component-form-group">
<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="team_user_name" lay-verify="features_des" autocomplete="off" placeholder="请输入姓名"
                   class="layui-input" id="team_user_name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-block">
            <input type="text" name="team_user_postion" lay-verify="features_des" autocomplete="off" placeholder="请输入职位"
                   class="layui-input" id="team_user_postion">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-block">
            <textarea name="team_user_des" placeholder="" class="layui-textarea" id="team_user_des"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">可联系方式</label>
        <div class="layui-input-block">
            {foreach $info as $k=>$v}
                <img style="width:5%" src="{$v['contact_tool_img']}">
                <input type="checkbox" name="contact_tool[{$k}]" id="contact_tool" class="checkout-aaa"
                       value="{$v['contact_tool_name']}"
                       title="{$v['contact_tool_name']}">
            {/foreach}
            <input type="hidden" name="team_user_img" class="layui-input_img">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-block">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test-upload-normal">上传图片</button>
                        <div class="layui-upload-list">
                            <img style="width: 500px;height: 200px;" class="layui-upload-img"
                                 id="test-upload-normal-img">
                            <p id="test-upload-demoText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-layout-admin">
        <div class="layui-input-block">
            <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
            </div>
        </div>
    </div>
</div>
</form>
<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload', 'jquery'], function () {
        var $ = layui.$
            , form = layui.form
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test-upload-normal'
            , url: '/admin/base/upload'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#test-upload-normal-img').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败

                if (res.code > 0) {
                    return layer.msg('上传失败');
                } else {
                    $('input[name=team_user_img]').val(res.data)
                    return layer.msg('上传成功');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#test-upload-demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

        form.on('submit(component-form-demo1)', function (data) {
            var data = JSON.stringify(data.field)
            var class_str = ''
            $.each($('input[type=checkbox]:checked'), function (e, i) {

                class_str += $(this).val() + ','
            })
            var json = JSON.parse(data)
            json['permissions'] = class_str
            $.post('/admin/team/add_img', {'data': JSON.stringify(json)}, function (i) {
                switch(i){
                    case 1:
                        var layer = layui.layer;
                        layer.msg('添加成功')
                        setTimeout(function(){
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            parent.location.reload()
                        },2000);
                        break;
                    case 2:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('姓名不能为空');
                        });
                        break;
                    case 3:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('职位不能为空');
                        });
                        break;
                    case 4:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('简介不能为空');
                        });
                        break;
                    case 5:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('可联系方式不能为空');
                        });
                        break;
                    case 6:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('头像不能为空');
                        });
                        break;
                    case 11:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('添加失败');
                        });
                        break;
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
