<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>登入 - layuiAdmin</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">    <link rel="stylesheet" href="/static/layuiadmin/style/login.css" media="all"></head><body><div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">    <div class="layadmin-user-login-main">        <div class="layadmin-user-login-box layadmin-user-login-header">            <h2>layuiAdmin</h2>            <p>layui 官方出品的单页面后台管理模板系统</p>        </div>        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">            <div class="layui-form-item">                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>                <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名" class="layui-input">            </div>            <div class="layui-form-item">                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-username"></label>                <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">            </div>            <div class="layui-form-item">                <button id="test_btn" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登                    入</button>            </div>        </div>    </div>    <div class="layui-trans layadmin-user-login-footer">        <p>© 2010 <a href="http://www.kaituo.com/" target="_blank">layui.com</a></p>        <p>            <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>            <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>            <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>        </p>    </div></div><script src="/static/layuiadmin/layui/layui.js"></script><script src="/static/layuiadmin/layui/jquery-1.8.3.min.js"></script><script src="/static/layuiadmin/layui/layer.js"></script><script>    $("#test_btn").click(function(){        var login = {};        login['user_name'] = $("#username").val();        login['user_password']  = $("#password").val();        if(login['user_name'] == ''){            layui.use('layer', function(){                var layer = layui.layer;                layer.msg('用户名不能为空');            });            return false;        }        if(login['user_password'] == ''){            layui.use('layer', function(){                var layer = layui.layer;                layer.msg('密码不能为空');            });            return false;        }        $.ajax({            url:"{:url('login/index')}",            type:"POST",            dataType: 'text',            data:{                login:login            },            dataType:"json",            success: function(data){                switch (data){                    case true:                        layui.use('layer', function(){                            var layer = layui.layer;                            layer.msg('登录成功');                            setTimeout(function (){                                window.location.href="{:url('Index/index')}";                            }, 1000);                        });                        break;                    case 3:                        layui.use('layer', function(){                            var layer = layui.layer;                            layer.msg('用户名或密码错误');                        });                        break;                }            }        });    })</script></body></html>
