<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>layuiAdmin 内容系统-</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport"          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all"></head><body><div class="layui-fluid">    <div class="layui-card">        <div class="layui-card-body">            <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>            <script type="text/html" id="table-content-list">                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i                        class="layui-icon layui-icon-edit"></i>编辑</a>            </script>        </div>    </div></div><script src="/static/layuiadmin/layui/layui.js"></script><script>    layui.config({        base: '/static/layuiadmin/' //静态资源所在路径    }).extend({        index: 'lib/index' //主入口模块    }).use(['table', 'layer', 'jquery'], function () {        var table = layui.table            , form = layui.form;        var $ = layui.$ //重点处        //监听搜索        form.on('submit(LAY-app-contlist-search)', function (data) {            var field = data.field;            //执行重载            table.reload('LAY-app-content-list', {                where: field            });        });        table.render({            elem: '#LAY-app-content-list'            , url: '/admin/tico/index' //数据接口            , page: true //开启分页            , cols: [[ //表头                {field: 'id', 'title': 'ID', id: 'id'}                , {field: 'tico_modular', 'title': '所属模块', tico_modular: 'tico_modular'}                , {field: 'tico_title', 'title': '标题', tico_title: 'tico_title'}                , {field: 'tico_content', 'title': '内容', tico_content: 'tico_content'}                , {field: 'create_time', 'title': '创建时间', create_time: 'create_time'}                , {field: 'update_time', 'title': '修改时间', update_time: 'update_time'}                , {fixed: 'right', width: 165, align: 'center', toolbar: '#table-content-list', title: '操作'}            ]]        });        table.on('tool(LAY-app-content-list)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"            if (obj.event == 'del') {                layer.confirm('确定删除么？', function (index) {                    $.post('/admin/tico/img_del', {'id': obj.data.id}, function (i) {                        if (i == 1) {                            layer.msg('删除成功！！！')                            setTimeout(function (){                                window.location.reload()                            }, 2000);                        } else {                            layer.msg('删除失败')                        }                    })                })            } else {                layer.open({                    type: 2                    , title: '修改 introduction'                    , content: 'update_edit?id=' + obj.data.id                    , area: ['95%', '95%']                    , yes: function (index, layero) {                    }                });            }        });    });</script></body></html>
