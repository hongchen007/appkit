<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>layuiAdmin 文章管理 iframe 框</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport"          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all"></head><body><form class="layui-form" action="" lay-filter="component-form-group">    <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">        <div class="layui-form-item">            <label class="layui-form-label">标题</label>            <div class="layui-input-block">                <input type="text" name="tikeco_title" value="{$arr.tikeco_title}" lay-verify="tikeco_title" autocomplete="off" placeholder="请输入标题"                       class="layui-input">            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">关键词</label>            <div class="layui-input-block">                <input type="text" name="tikeco_keywords" value="{$arr.tikeco_keywords}" lay-verify="tikeco_keywords" autocomplete="off" placeholder="请输入标题"                       class="layui-input">            </div>            <input type="hidden" name="id" value="{$arr.id}">        </div>        <div class="layui-form-item">            <label class="layui-form-label">描述</label>            <div class="layui-input-block">                <textarea name="tikeco_content" placeholder="" class="layui-textarea" id="tikeco_content">{$arr['tikeco_content']}</textarea>            </div>        </div>        <div class="layui-form-item layui-layout-admin">            <div class="layui-input-block">                <div class="layui-footer" style="left: 0;">                    <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>                </div>            </div>        </div>    </div></form></div><script src="/static/layuiadmin/layui/layui.js"></script><script>    layui.config({        base: '/static/layuiadmin/' //静态资源所在路径    }).extend({        index: 'lib/index' //主入口模块    }).use(['index', 'form', 'upload', 'jquery'], function () {        var $ = layui.$            , form = layui.form        /* 监听提交 */        form.on('submit(component-form-demo1)', function (data) {            var data = JSON.stringify(data.field)            var json = JSON.parse(data)            $.post('/admin/tikeco/index', {'data': JSON.stringify(json)}, function (i) {                switch(i){                    case 1:                        var layer = layui.layer;                        layer.msg('修改成功')                        break;                    case 2:                        layui.use('layer', function(){                            var layer = layui.layer;                            layer.msg('标题不能为空');                        });                        break;                    case 3:                        layui.use('layer', function(){                            var layer = layui.layer;                            layer.msg('关键词不能为空');                        });                        break;                    case 4:                        layui.use('layer', function(){                            var layer = layui.layer;                            layer.msg('内容不能为空');                        });                        break;                    case 11:                        layui.use('layer', function(){                            var layer = layui.layer;                            layer.msg('修改失败');                        });                        break;                }            })            return false;        });    })</script></body></html>
