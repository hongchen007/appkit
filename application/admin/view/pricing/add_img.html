<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 文章管理 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<form class="layui-form" action="" lay-filter="component-form-group">
<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="pricing_title" lay-verify="pricing_title" autocomplete="off" placeholder="请输入标题"
                   class="layui-input" id="pricing_title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">许可证类型</label>
        <div class="layui-input-block">
            <input type="text" name="pricing_licences_type" lay-verify="pricing_licences_type" autocomplete="off" placeholder="请输入许可证类型"
                   class="layui-input" id="pricing_licences_type">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">金额</label>
        <div class="layui-input-block">
            <input type="text" name="pricing_money" lay-verify="pricing_money" autocomplete="off" placeholder="请输入金额"
                   class="layui-input" id="pricing_money">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单一安装</label>
        <div class="layui-input-block">
            <input type="radio" name="pricing_single_Installation" value="1" title="是" checked="">
            <input type="radio" name="pricing_single_Installation" value="2" title="否">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">多个安装</label>
        <div class="layui-input-block">
            <input type="radio" name="pricing_multiple_installations" value="1" title="是" checked="">
            <input type="radio" name="pricing_multiple_installations" value="2" title="否">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">归属链接</label>
        <div class="layui-input-block">
            <input type="radio" name="pricing_link" value="1" title="是" checked="">
            <input type="radio" name="pricing_link" value="2" title="否">

        </div>
    </div>

    <div class="layui-form-item layui-layout-admin">
        <div class="layui-input-block">
            <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
            </div>
        </div>
    </div>
</div>
</form>
<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload', 'jquery'], function () {
        var $ = layui.$
            , form = layui.form
        form.on('submit(component-form-demo1)', function (data) {
            var data = JSON.stringify(data.field)
            var json = JSON.parse(data)
            $.post('/admin/pricing/add_img', {'data': JSON.stringify(json)}, function (i) {
                switch(i){
                    case 1:
                        var layer = layui.layer;
                        layer.msg('添加成功')
                        setTimeout(function(){
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            parent.location.reload()
                        },2000);
                        break;
                    case 2:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('标题不能为空');
                        });
                        break;
                    case 3:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('许可证类型不能为空');
                        });
                        break;
                    case 4:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('金额请输入非负整数');
                        });
                        break;
                    case 11:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('添加失败');
                        });
                        break;
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
